<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>IoT Device Monitoring-Login</title>

  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body class="bg-gradient-light">

  <div class="container" style="margin:0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">


    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" action="{{url_for('loginfarmer')}}" method="POST">
                      <h6 class="h7 text-gray-900 mb-4">Sign in as Farmer</h6>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" placeholder="Password"/>
                    </div>
                    <div>
                        <input type="submit" value="Login" class="btn btn-primary btn-user btn-block"/>
                    </div>
                    <hr>
                  </form>
                  <form class="user" action="{{url_for('loginstaff')}}" method="POST">
                      <h6 class="h7 text-gray-900 mb-4">Sign in as Staff Member</h6>
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="employeeID" placeholder="Employee ID">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
                      </div>
                      <div>
                          <input type="submit" value="Login" class="btn btn-primary btn-user btn-block"/>
                      </div>
                    </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/farmer-register">Don't Have an Account? Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../static/js/sb-admin-2.min.js"></script>


</body>

</html>
